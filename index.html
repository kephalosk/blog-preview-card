<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link ref="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Blog Preview Card | by kephalosk</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <section class="card">
                <img class="cardImage" src="./assets/images/illustration-article.svg" alt="abstract image" aria-hidden="true"/>
                <header class="cardContent">
                    <label class="cardContentCategory">Learning</label>
                    <label class="cardContentDate">Published 21 Dec 2023</label>
                    <h1 class="cardContentTitle">HTML & CSS foundations</h1>
                    <p class="cardContentText">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </header>
                <div class="cardAuthorBar">
                    <img class="cardAuthorBarImage" src="./assets/images/image-avatar.webp" alt="avatar of author" aria-hidden="true"/>
                    <label class="cardAuthorBarLabel">Greg Hooper</label>
                </div>
            </section>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://github.com/kephalosk/">kephalosk</a>
        </div>
    </body>
</html>
